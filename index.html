<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library JS</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <!-- Title of the page -->
  <h1 class="d-flex justify-content-center mt-5">JS Library</h1>

  <main>
    <div class="container">
      <button
        type="button"
        class="btn btn-primary mb-3 mt-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add New Book
      </button>

      <!-- Modal -->

      <div class='modal1 fixed'>
        <div class='modal-content1'>
          <span class='close-button'>X</span>
          <h3 class='pl-3 pt-3 pr-3 pb-3'>You just deleted the book</h3>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mb-3" id="exampleModalLabel">Add New Book</h5>
              <button
                type="button"
                class="btn-close mb-3"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Form to add a new book -->
            <div class="modal-body">
              <form class="mb-5">
                <div class="mb-3">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-label w-50 mx-auto d-block"
                    placeholder="Book Title"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    name="author"
                    id="author"
                    class="form-label w-50 mx-auto d-block"
                    placeholder="Author Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    name="pages"
                    id="pages"
                    class="form-label w-50 mx-auto d-block"
                    placeholder="Number of Pages"
                  />
                </div>
                <div class="ml-5 mb-3 form-check text-center">
                  <input
                    type="checkbox"
                    name="read"
                    id="readStatus"
                    class="form-check-input"
                  />
                  <label class="form-check-label">Read?</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="createBtn"
                class="btn btn-primary mx-auto d-block"
                data-bs-dismiss="modal"
              >
                Add Book to Library
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row"></div>
    </div>
  </main>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!-- <script src="./js/original.js"></script> -->
  <!-- <script src="./js/functions.js"></script> -->
  <script type='module' src="./js/main.js"></script>
</body>
</html>
